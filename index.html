<html>
  <header>
    <link rel="stylesheet" href="styles.css" />
    <title> JQUERY ROSHAMBO </title>
  </header>

  <body>
    <div class="container">
    <h1 id="title"> JQUERY ROSHAMBO </h1>
    </div>
    <br />
    <hr class ="divider"/>
    <div class="container">
      <div class="images">
        <img class="choice" id="rock" src="./rock.png" alt="rock" />
      </div>
      <div class="images">
        <img class="choice" id="paper" src="./paper.png" alt="paper" />
      </div>
      <div class="images">
        <img class="choice" id="scissor" src="./scissors.png" alt="scissor" />
      </div>
    </div>

    <hr />
    <div class="score">
      <div class="container">
        <img class="user" id="hide"  />

    </div>

      <h1 id="win"> WIN: </h1>
      <h1 id="lose"> LOSE: </h1>
      <h1 id="tie"> TIE: </h1>
    </div>
    <br />
    <hr />

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
